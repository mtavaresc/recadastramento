<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entrar :: Recadastramento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../static/login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../static/images/logo.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
					<span class="login100-form-title">
						Por favor entre com sua matrícula e senha.
					</span>

                <div class="wrap-input100 validate-input" data-validate="Digite uma matrícula válida.">
                    <input class="input100" type="text" name="matricula" placeholder="Matricula" pattern="[0-9]{6}"
                           maxlength="6">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Senha requerida.">
                    <input class="input100" type="password" name="senha" placeholder="Senha" pattern="[0-9]{7}"
                           maxlength="7">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <small class="form-text text-muted">
                    Dica de senha: 3 primeiros dígitos do CPF e 4 dígitos do ano de nascimento.
                </small>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Entrar
                    </button>
                </div>

                <div class="text-center p-t-136">
                    Designed by
                    <a class="txt2" href="http://solucoescati.com.br" target="_blank">
                        CATI - Soluções em Tecnologia
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="../static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../static/login/vendor/bootstrap/js/popper.js"></script>
<script src="../static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../static/login/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="../static/login/js/main.js"></script>

</body>
</html>
