<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <script src='../../static/js/Chart.min.js'></script>
</head>

<body>
<h1>{{ title }}</h1>

<canvas id="chart" width="5000" height="800"></canvas>
<script>
    // bar chart data
    let barData = {
        labels: [
            {% for label in labels %}
                "{{ label }}",
            {% endfor %}
        ],
        datasets: [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            data: [
                {% for value in values %}
                    "{{ value }}",
                {% endfor %}
            ]
        }
        ]
    };
    // get bar chart canvas
    let mychart = document.getElementById("chart").getContext("2d");
    steps = 20;
    max = {{max}}
        // draw bar chart
        new Chart(mychart).Bar(barData, {
                scaleOverride: true,
                scaleSteps: steps,
                scaleStepWidth: Math.ceil(1500/steps),
                scaleStartValue: 0,
                scaleShowVerticalLines: true,
                scaleShowGridLines: true,
                barShowStroke: true,
                scaleShowLabels: true
            }
        );
</script>
</body>
</html>
